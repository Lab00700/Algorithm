name: programmers auto update

on:
  push:
    paths:
      - "프로그래머스"
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Run Update Python Script 
      run: |
        python utils/programmers-auto-update.py
    - name: Run Update Solving-count.md File
      run: |
        git add .
        git diff
        git config --local user.email "piwhyjey@naver.com"
        git config --local user.name "Lab00700-Auto-Update"
        git commit -m "Automatically Update Solving-count.md file"
        git push
